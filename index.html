<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- importing vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>{{sitename}}</h1>
      </header>
      <main>
        <div style="display: inline-flex">
          <figure>
            <img
              v-bind:src="product.image"
              alt="Subject Math"
              style="height: 100px; width: auto"
            />
          </figure>
          <div>
            <h2>{{product.subject}}</h2>
            <p>{{product.location}}</p>
            <p>Price: {{product.price}}</p>
            <p>Number of Spaces: {{product.spacesAvailable}}</p>
          </div>
        </div>
        <br />
        <button
          style="
            width: 300px;
            padding: 8px;
            background-color: #6d28d9;
            color: white;
            font-weight: 400;
            font-size: medium;
            border-radius: 10px;
            border: none;
          "
          v-on:click="addToCart"
          v-if="canAddToCart"
        >
          Add to Cart
        </button>
        <button
          style="
            width: 300px;
            padding: 8px;
            background-color: #8b5cf6;
            color: white;
            font-weight: 400;
            font-size: medium;
            border-radius: 10px;
            border: none;
          "
          v-else
          disabled
        >
          Add to Cart
        </button>
      </main>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          sitename: "After School Club",
          product: {
            id: 1001,
            subject: "Mathematics",
            location: "London",
            price: 2000,
            image: "images/math.svg",
            spacesAvailable: 5,
          },
          cart: [],
        },
        methods: {
          addToCart: function () {
            this.cart.push(this.product.id);
            this.product.spacesAvailable = this.product.spacesAvailable - 1;
          },
        },
        computed: {
          canAddToCart: function () {
            return this.product.spacesAvailable > 0;
          },
        },
      });
    </script>
  </body>
</html>
