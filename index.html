<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- importing vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>After School Club</h1>
      </header>
      <main>
        <div style="display: inline-flex">
          <figure>
            <img
              src="images/math.svg"
              alt="Subject Math"
              style="height: 100px; width: auto"
            />
          </figure>
          <div>
            <h2>Math</h2>
            <p>London</p>
            <p>Price: 100</p>
            <p>Number of Spaces: 10</p>
          </div>
        </div>
        <br />
        <button
          style="
            width: 300px;
            padding: 8px;
            background-color: #8b5cf6;
            color: white;
            font-weight: 400;
            font-size: medium;
            border-radius: 10px;
            border: none;
          "
        >
          Add to Cart
        </button>
      </main>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          sitename: "After School Club",
          product: {
            id: 1001,
            subject: "Mathematics",
            location: "London",
            price: 2000,
            image: "images/math.svg",
            spacesAvailable: 5,
          },
          cart: [],
        },
        methods: {},
      });
    </script>
  </body>
</html>
